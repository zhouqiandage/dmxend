    <link rel="stylesheet" type="text/css" href="/admin/css/login.css"/>

<body>
<h5 style="text-align: center" th:if="${msg!=null}" th:text="${msg}"></h5>
<div class="m-login-bg">
    <div class="m-login">
        <h3>迪美视系统登录</h3>
        <div class="m-login-warp">
            <form class="layui-form" action="/user/doLogin" method="post">
                <div class="layui-form-item">
                    <input id="userName" type="text" name="userName" required lay-verify="required" placeholder="用户名"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input id="password" type="password" name="password" required lay-verify="required" placeholder="密码"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item m-login-btn">
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="login" type="submit"
                                id="login">登录
                        </button>
                    </div>
                    <div class="layui-inline">
                        <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="copyright">迪美视版权所有</p>
    </div>
</div>
