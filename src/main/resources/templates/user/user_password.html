<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <script src="../jquery-3.4.1.js"></script>
</head>
<body>
<form id="form">
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">修改密码</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal">
        <input type="hidden" name="userId" th:value="${user.userId}">
       用户名: <input type="text" name="userName" th:value="${user.userName}"><br>
        密 码: <input type="password" name="password" th:value="${user.password}"><br>
        新密码: <input type="password" name="password">
        <input type="button" value="重置密码" id="retButton">
    </form>
</div>



<script type="text/javascript">
        $(function () {
            $("#retButton").click(function () {
                alert("1");
                var data=$("#form").serialize();
                $.get("/user/doUpdatePwd",data,function (result) {
                    if(result=='ok'){
                        alert("修改成功");
                        location.href="/toPath/queryAllUser";
                    }else{
                        alert("修改失败");
                        location.href="/toPath/queryAllUser";
                    }
                })



            })
        })

</script>


</form>
</body>
</html>
