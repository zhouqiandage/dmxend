<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改用户个人信息</title>
    <script src="../layui/layui.all.js"></script>
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../layui/css/layui.mobile.css">
</head>
<body align="center">
<form action="">
    用户名: <input type="text" name="userName" th:value="${info.userName}"><br/>
    角色: <span th:if="${info.status==1}" th:text="正常"></span>
    <span th:if="${info.status==0}" th:text="管理员"></span><br>
    <input type="button" class="layui-btn layui-btn-sm" value="修改信息" >

</form>
</body>

</html>
